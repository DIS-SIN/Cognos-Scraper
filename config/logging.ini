[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=formatter

[logger_root]
handlers=fileHandler
level=NOTSET

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=formatter
encoding=utf-8
args=('logs/comments_scraper.log',)

[formatter_formatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
