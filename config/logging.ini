[loggers]
keys=root

[handlers]
keys=fileHandler,stdOutHandler

[formatters]
keys=formatter

[logger_root]
handlers=fileHandler,stdOutHandler
level=NOTSET

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=formatter
encoding=utf-8
args=('logs/scraper.log',)

[handler_stdOutHandler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
